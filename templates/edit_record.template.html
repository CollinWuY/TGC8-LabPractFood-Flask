{% extends 'base.template.html' %} {% block css %} {% endblock %} {% block title
%}Food Record Editor{% endblock %} {% block content %}
<div>
  <h1>Food Diary</h1>
  <h2>Record Editor</h2>
</div>
<div class="container">
  <form method="POST">
    <label class="form-label my-3">Date:</label>
    <input
      type="text"
      class="form-control"
      name="date"
      value="{{record.date}}"
    />
    <label class="form-label my-3">Food Name:</label>
    <input
      type="text"
      class="form-control"
      name="food_name"
      value="{{record.food_name}}"
    />
    <label class="form-label mt-3">Calories:</label>
    <input
      type="text"
      class="form-control"
      name="calories"
      value="{{record.calories}}"
    />
    <div class="container my-3">
      <h2>Which Meal:</h2>
      <label class="mr-3">
        <input type="radio" class="form-control" name="meal" value="breakfast"
        {% if record.meal=="breakfast" %}checked{%endif%}>Breakfast
      </label>
      <label class="mx-3">
        <input type="radio" class="form-control" name="meal" value="lunch" {% if
        record.meal=="lunch" %}checked{% endif %}>Lunch
      </label>
      <label class="mx-3">
        <input type="radio" class="form-control" name="meal" value="dinner" {%
        if record.meal=="dinner" %}checked{% endif %}>Dinner
      </label>
      <label class="ml-3">
        <input type="radio" class="form-control" name="meal" value="snack" {% if
        record.meal=="snack" %}checked{% endif %}>Snack
      </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Update Record" />
  </form>
</div>

{% endblock %}
